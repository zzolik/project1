<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	<title>Главная страница</title>
</head>
<body>
	<div id="out" class="col-lg-10 col-md-12 col-sm-12">
		<header>
			<nav class="d-flex justify-content-between">
				<p><img src="img/Group 970.png" alt="">  Волгоградская область</p>
				<ul class="d-flex">
					<li>Тендеры</li>
					<li>База подрядчиков</li>
					<li>Другие сервисы <img src="img/Vector.png" alt="" class="vektor"></li>
				</ul>
			</nav>
			<div id="nav2" class="d-flex align-items-center justify-content-between">
				<img src="img/Group.png" alt="" id="logotype">
				<button type="button" class="btn btn-warning d-flex align-items-center"> <img src="img/menu.png" alt=""><span>Каталог</span></button>
				<div id="App" class="input-group" style="outline: 1px solid #ccc;">
  					<input v-model="search" type="text" class="form-control" placeholder="Хочу найти..." aria-label="Recipient's username" aria-describedby="basic-addon2">
  				<template v-if="search === '' || search === ' '">
  				</template>
  					<template v-else>
  					  <table class="table table-striped">
    					<tbody>
    					  <tr  v-for="user in filteredUsers">
    					    <td>{{ user.name }}</td>
    					  </tr>
   					 </tbody>
  					</table>
  					</template>
				</div>
				<div class="d-flex align-items-center list">
					<img src="img/group967.png" alt="">
					<strong>Список</strong>
				</div>
				<div class="user">
					<span>А</span>
				</div>
			</div>
		</header>


</div>



<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script type="text/javascript" src="vue/Vue.vue"></script>
</body>
</html>
